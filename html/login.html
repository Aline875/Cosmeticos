<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/reset.css">
    <title>Login</title>
</head>
<body>
    <header></header>
    <main>
        <form action="#" id="form">
            <div class="cabecalho-form">Login</div>
            <div class="form-esquerda">
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" placeholder="exemplo@gmail.com">
                <label for="senha">Senha: </label>
                <input type="password" name="senha" id="senha" placeholder="senha">
                <button type="submit">Entrar</button>
            </div>
            <div class="form-direita">
                <div class="form-login-rede">
                    <a href="#" class="facebook">
                        <i class="fa-brands fa-facebook-f" aria-hidden="true">Facebook</i>
                    </a>
                    <a href="#" class="google">
                        <i class="fa-brands fa-google" aria-hidden="true">Google</i>
                    </a>
                    <a href="/html/cadastro.html" class="github">
                        <i class="fa-brands fa-github" aria-hidden="true">Cadastre-se</i>
                    </a>
                </div>
            </div>
        </form>
    </main>
    <footer></footer>
</body>
</html>
